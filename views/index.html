<head>

  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" type="text/css" href="/css/base.css" />
  <link rel="stylesheet" type="text/css" href="/css/elastislide.css" />
  <link rel="stylesheet" type="text/css" href="/css/custom.css" />
  <script src="/js/modernizr.custom.17475.js"></script>
</head>

<body>
  <div class="container stanza">
    <div class="main">
      <header class="clearfix">
        <h1>Stanza Dashboard Preview <span>Yash Saxena, Scott Jason, Jonathan Capecchi</span>
        <span>September 2015</span>
        <span id='stanza-site'>Go To Stanza</span>
        </h1>
      </header>
      <div class="gallery">
        <ul id="carousel" class="elastislide-list">
          <li data-preview="https://s3-us-west-1.amazonaws.com/portfolio-img-uploads/tv-landing.jpg">
            <a href="#"><img src="https://s3-us-west-1.amazonaws.com/portfolio-img-uploads/tv-landing.jpg" alt="" /></a>
          </li>
          <li data-preview="https://s3-us-west-1.amazonaws.com/portfolio-img-uploads/dash.jpg">
            <a href="#"><img src="https://s3-us-west-1.amazonaws.com/portfolio-img-uploads/dash.jpg" alt="" /></a>
          </li>
          <li data-preview="https://s3-us-west-1.amazonaws.com/portfolio-img-uploads/graph1.jpg">
            <a href="#"><img src="https://s3-us-west-1.amazonaws.com/portfolio-img-uploads/graph1.jpg" alt="" /></a>
          </li>
          <li data-preview="https://s3-us-west-1.amazonaws.com/portfolio-img-uploads/graph3.jpg">
            <a href="#"><img src="https://s3-us-west-1.amazonaws.com/portfolio-img-uploads/graph3.jpg" alt="" /></a>
          </li>
          <li data-preview="https://s3-us-west-1.amazonaws.com/portfolio-img-uploads/mailer.jpg">
            <a href="#"><img src="https://s3-us-west-1.amazonaws.com/portfolio-img-uploads/mailer.jpg" alt="" /></a>
          </li>
          <li data-preview="https://s3-us-west-1.amazonaws.com/portfolio-img-uploads/event-sj.jpg">
            <a href="#"><img src="https://s3-us-west-1.amazonaws.com/portfolio-img-uploads/event-sj.jpg" alt="" /></a>
          </li>
        </ul>
        <div class="image-preview">
          <img id="preview" src="https://s3-us-west-1.amazonaws.com/portfolio-img-uploads/tv-landing.jpg" />
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
  <script type="text/javascript" src="/js/jquerypp.custom.js"></script>
  <script type="text/javascript" src="/js/jquery.elastislide.js"></script>
  <script type="text/javascript" src="/js/init.js"></script>
  <script type="text/javascript">
  window.onload = function() {
    var current = 0,
      $preview = $('#preview'),
      $carouselEl = $('#carousel'),
      $carouselItems = $carouselEl.children(),
      carousel = $carouselEl.elastislide({
        current: current,
        minItems: 4,
        onClick: function(el, pos, evt) {

          changeImage(el, pos);
          evt.preventDefault();

        },
        onReady: function() {
          changeImage($carouselItems.eq(current), current);
        }
      });

    function changeImage(el, pos) {
      $preview.attr('src', el.data('preview'));
      $carouselItems.removeClass('current-img');
      el.addClass('current-img');
    }
  }
  </script>
</body>
